<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Language Learner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .level {
            display: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .original { background-color: #e0f7fa; }
        .b1 { background-color: #e8f5e9; }
        .a2 { background-color: #fff8e1; }
        .a1 { background-color: #fce4ec; }
        .nav-buttons {
            text-align: center;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-buttons">
        <button onclick="showLevel('original')">Original</button>
        <button onclick="showLevel('b1')">B1 Level</button>
        <button onclick="showLevel('a2')">A2 Level</button>
        <button onclick="showLevel('a1')">A1 Level</button>
    </div>

    <div id="content">
        <!-- Content will be dynamically inserted here -->
    </div>
</div>

<script>
    const data = {
        "original": {
            "german": "Es ist eines der größten Rätsel der Luftfahrtgeschichte: Das Verschwinden der MH370 - und mit ihr 239 Menschen an Bord...",
            "english": "It is one of the greatest mysteries in aviation history: the disappearance of MH370 - along with 239 people on board..."
        },
        "b1": {
            "german": "Es ist ein großes Rätsel in der Luftfahrt: Das Verschwinden von MH370 und die 239 Menschen an Bord...",
            "english": "It is a major mystery in aviation: the disappearance of MH370 and the 239 people on board..."
        },
        "a2": {
            "german": "Das Verschwinden von MH370 ist ein großes Rätsel. 239 Menschen waren im Flugzeug...",
            "english": "The disappearance of MH370 is a big mystery. 239 people were on the plane..."
        },
        "a1": {
            "german": "Das Flugzeug MH370 ist verschwunden. 239 Menschen waren im Flugzeug...",
            "english": "The plane MH370 has disappeared. 239 people were on the plane..."
        }
    };

    function showLevel(level) {
        const levels = document.querySelectorAll('.level');
        levels.forEach(level => level.style.display = 'none');

        let contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `
            <div class="level ${level}">
                <h2>${capitalizeFirstLetter(level)} Level</h2>
                <p><strong>German:</strong> ${data[level].german}</p>
                <p><strong>English:</strong> ${data[level].english}</p>
            </div>
        `;
        document.querySelector(`.${level}`).style.display = 'block';
    }

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Initialize with the original level displayed
    document.addEventListener('DOMContentLoaded', () => showLevel('original'));
</script>

</body>
</html>
